section {

.footer-distributed {
  background-color: #559929;
  border-radius: 8px;
  box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 1); 
  box-sizing: border-box; 
  width: 91%;
  height:18vh;    /* de 12vh para 18vh */ 
  
   
  text-align: center;    /* de left para center */
  font: normal 16px sans-serif;
 /* padding: 3px 3px; */    
}

.footer-distributed .footer-left p {
  /*color: #8f9296;*/
  color: #white;
  font-size: 14px;
  margin:0
  padding:2px 2px;
}

/* Footer links */

.footer-distributed p.footer-links {
  font-size: 18px;
  font-weight: bold;
  color: whitesmoke;
  margin: 0 0 1px;
  padding: 0;
  transition: ease .25s;
}

.footer-distributed p.footer-links a {
  /* display: inline-block; */
  line-height: 1.2;
  text-decoration: none;
  color: inherit;
  transition: ease .25s;
}

.footer-distributed .footer-links a:before {
  content: "·";
  /* font-size: 20px; */
  left: 0;
  color: #fff;
  /* display: inline-block; */
  padding-right: 5px;
  
}

.footer-distributed .footer-links .link-1:before {
  content: none;
}

/*

.footer-distributed .footer-right a {

  width: 35px;

  color: #ffffff;

  margin-left: 2px;
  transition:all .25s;
}


.footer-distributed .footer-right a:hover{transform:scale(1.2); -webkit-transform:scale(1.2);}

.footer-distributed p.footer-links a:hover{text-decoration:underline;}
